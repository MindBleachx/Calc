<body style="text-align: center;">
    <h1>Tip Calculator</h1>
    <label for="billAmount">Bill Amount:</label>
    <input type="number" id="billAmount">
    
    <label for="tipPercentage">Tip Percentage:</label>
    <select id="tipPercentage">
        <option value="0.10">10%</option>
        <option value="0.15">15%</option>
        <option value="0.20">20%</option>
    </select>
    
    <button onclick="calculateTip()">Calculate Tip</button>
    
    <h2>Tip Amount:</h2>
    <input type="text" id="tipAmount" disabled>
    
    <script>
        function calculateTip() {
            // Get the bill amount and tip percentage
            var billAmount = parseFloat(document.getElementById("billAmount").value);
            var tipPercentage = parseFloat(document.getElementById("tipPercentage").value);

            // Calculate the tip
            var tipAmount = billAmount * tipPercentage;
            var fullAmount = tipAmount + billAmount;

            // Display the tip amount
            document.getElementById("tipAmount").value = fullAmount.toFixed(2);
        }
    </script>
